- title: "Repensando catálogos"
  p: "Quando você lança um catálogo novo, você sente um aumento nas vendas? O catálogo vende sozinho ou ele precisa da ajuda do representante? Você acha que o cliente final ou o lojista gostam, tem prazer, ao folhear seu catálogo?"
  cta: "Chamada para ação!"

- title: "Pra que serve seu site?"
  p: "Um site precisa ter uma função. Para você não perder dinheiro, você precisa decidir se seu site serve para expor seus produtos ou para gerar novas vendas através da internet."
  cta: "Chamada para ação!"

- title: "Se não emociona não vende."
  p: "Beleza serve a função que cria confiança e ajuda você a vender mais. Se não está vendendo é porque não funciona? Não agrada o cliente? Ou não passa confiança? "
  cta: "Chamada para ação!"